<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手表浏览器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
            padding: 10px;
            font-size: 14px;
            touch-action: manipulation;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .search-container {
            margin: 10px 0;
        }
        
        .search-box {
            width: 100%;
            padding: 12px 15px;
            border-radius: 24px;
            border: none;
            background: #222;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: auto;
            padding: 10px 0;
        }
        
        .nav-btn {
            background: #333;
            border: none;
            color: white;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .nav-btn:active {
            background: #444;
        }
        
        .footer {
            text-align: center;
            font-size: 10px;
            color: #666;
            margin-top: 5px;
        }
        
        /* 响应式调整 */
        @media (max-width: 240px) {
            .search-box {
                padding: 8px 12px;
                font-size: 14px;
            }
            .nav-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-box" placeholder="搜索或输入网址" autofocus>
    </div>
    
    <div class="nav-buttons">
        <button class="nav-btn" title="后退">←</button>
        <button class="nav-btn" title="前进">→</button>
        <button class="nav-btn" title="刷新">↻</button>
        <button class="nav-btn" title="主页">⌂</button>
    </div>
    
    <div class="footer">Website created by TYKevin's DeepSeek</div>
    
    <script>
        // 基本交互功能
        const searchBox = document.querySelector('.search-box');
        const backBtn = document.querySelector('.nav-btn:nth-child(1)');
        const forwardBtn = document.querySelector('.nav-btn:nth-child(2)');
        const refreshBtn = document.querySelector('.nav-btn:nth-child(3)');
        const homeBtn = document.querySelector('.nav-btn:nth-child(4)');
        
        // 搜索功能
        searchBox.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                let query = this.value.trim();
                if (query) {
                    // 简单判断是否是网址
                    if (query.includes('.') && !query.includes(' ')) {
                        if (!query.startsWith('http')) {
                            query = 'https://' + query;
                        }
                        alert('正在访问: ' + query);
                        // 实际应用中: window.location.href = query;
                    } else {
                        alert('正在搜索: ' + query);
                        // 实际应用中: window.location.href = `https://cn.bing.com/search?q=${encodeURIComponent(query)}`;
                    }
                }
            }
        });
        
        // 导航按钮功能
        backBtn.addEventListener('click', () => {
            alert('后退');
            // 实际应用中: window.history.back();
        });
        
        forwardBtn.addEventListener('click', () => {
            alert('前进');
            // 实际应用中: window.history.forward();
        });
        
        refreshBtn.addEventListener('click', () => {
            alert('刷新');
            // 实际应用中: window.location.reload();
        });
        
        homeBtn.addEventListener('click', () => {
            searchBox.value = '';
            searchBox.focus();
            alert('返回主页');
            // 实际应用中: window.location.href = 'about:blank';
        });
    </script>
</body>
</html>
